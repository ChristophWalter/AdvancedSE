<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Advanced Taskmanager</title>
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="pull-right">
                <button type="button" id="notification" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#mailModal">Benachrichtigung</button>
                <button type="button" id="export" onclick="exportExcelFile.exportExcelFile()" class="btn btn-default navbar-btn">Daten exportieren</button>
            </div>
        </div><!-- /.container-fluid -->
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-sm-6">
                <h3>Temperatur Daten</h3>
                <div id="Tempdata">00°C</div>

                <canvas id="tempChart" width="400" height="300"></canvas>

                <div class="light">
                    <span class="floatleft">E-Mail Benachrichtigung:</span>
                    <span id="savedMail"></span><br>
                </div>
                <div class="light">
                    <span class="floatleft">Schwellwert: </span>
                    <span id="savedValue"></span><br>
                </div>
            </div>
            <div class="col-sm-6">
                <h3>Laufende Prozesse</h3>
                <ul class="list-group" id="processes">
                </ul>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="mailModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">E-Mail Benachrichtigung</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="sr-only" for="emailInput">E-Mail</label>
                        E-Mail: <input type="email" class="form-control" id="emailInput" placeholder="E-Mail">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="valueInput">Schwellenwert</label>
                        Schwellenwert: <input type="number" class="form-control" id="valueInput" placeholder="Schwellenwert">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="tempButton" type="submit" class="btn btn-primary" onclick="domManipulater.tempButton()" data-dismiss="modal">speichern</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Schließen</button>
                </div>
            </div>
        </div>
    </div>
    <script src="renderer.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="Modules/ChartInit.js"></script>
</body>
</html>
